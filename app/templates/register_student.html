{% extends "base.html" %}

{% block title %}Register Student - Attendance System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="px-6 py-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Register New Student</h2>
        <form method="POST" action="{{ url_for('main.register_student') }}">
            <div class="mb-6">
                <label for="enrollment" class="block mb-2 text-sm font-medium text-gray-900">Enrollment Number</label>
                <input type="text" id="enrollment" name="enrollment" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>
            <div class="mb-6">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Full Name</label>
                <input type="text" id="name" name="name" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>
            <button type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Register & Capture Images
            </button>
        </form>
    </div>
</div>
{% endblock %}
